<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris - Arcade Mania</title>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
  
    <div class="border">

        <div class="game-info">
            <h1 class="game-name">Tris</h1>
            <p>Allinea i simboli in verticle, orizzontale o diagonale</p>
            
        </div>
        
        <div class="punteggio">
            <div class="player">
                <div class="player1">Punti di X</div>
                <div class="player2">Punti di O</div>
            </div>
            <div class="punti">
                <div class="punti1">0</div>
                <div class="punti2">0</div>
            </div>
        </div>

        
        <div class="game-area">
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="game-alert">
                <div class="game-alert-message"></div>
                <div class="game-alert-game">
                    <div class="game-new" style="opacity: 0.01"></div>
                    <div class="game-new" style="opacity: 0.01"></div>
                </div>
            </div>
        </div>

        
    </div>

    <script src="script.js"></script>
    <script src="../common/utils.js"></script>
</body>
</html>
